<!DOCTYPE html>
<html>

<head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Random Number Game</h1>
    <form type="text" id="limit_number">
        <span>Generate a number between 0 and</span>
        <input type="number" required maxlength="2" />
    </form>
    <form type="text" id="guess_num" required>
        <span>Guess the number:</span>
        <input type="number" required>
        <button>Play!</button>
    </form>
    <div id="info"></div>
    <div id="msg"></div>


    <script src="src/index.js"></script>
</body>

</html>
